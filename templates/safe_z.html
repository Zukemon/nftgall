{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary reg" type="submit">Log In</button>
    </form>

    <script>

    document.querySelector('.reg').onclick = function(){
        var password = document.querySelector('.password').value,
        confirmPassword = document.querySelector('.confirmation').value;

        if(username == ""){
            alert("Fill in username.");
        }
        else if(username == ""){
            alert("Fill in username.");
        }
        else if(password != confirmPassword){
            alert("Password un-matched, try again.");
            return false;
        }
    };
    </script>
{% endblock %}
