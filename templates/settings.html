{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control password" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary reg" type="submit">Change</button>
    </form>
{% endblock %}
